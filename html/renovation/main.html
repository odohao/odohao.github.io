<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Renovation</title>
<style type="text/css">
    .header {
        margin-left: 200px;
        margin-right: 200px;
        height: 180px;
        background-color: #88DD88;
    }
    .content {
        margin-top: 20px;
        margin-bottom: 20px;
        margin-left: 50px;
        margin-right: 50px;
    }
    .left {
        background-color: #E8F0F0;
        width: 400px;
        float: left;
    }
    .right {
        background-color: #FFFFFF;
        margin-left: 400px;
    }
</style>
</head>

<body>
    <div class="content">
        <img src="../../assets/images/renovation_header.png" style="margin-left: 100px;">
    </div>
    <div class="content" id="div_weishengjian">
        <h1>卫生间</h1>
        <p>
            <li>1.水电改造不走地，一旦漏水很麻烦。走顶方便维修。</li>
            <li>2.下水管(粗的)包隔音棉。</li>
            <li>3.不装小规格的墙砖(块小的)，砖缝多显杂乱。大块瓷砖缝隙少更大气。</li>
            <li>4.不装普通的毛巾架，毛巾长时间潮湿状态，容易滋生细菌。装电热毛巾架。</li>
            <li>5.不装成品的三角置物架，装瓷砖隔板。</li>
            <li>6.不装台下盆，要装陶瓷一体盆。</li>
            <li>7.不装直排下水，全是卫生死角。装墙排下水。</li>
            <li>8.不装木质套装门，受潮开裂不耐用。装超白玻璃门。</li>
        </p>
    </div>
</body>
