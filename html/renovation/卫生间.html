    <div class="content" id="div_weishengjian">
        <h1>卫生间</h1>
        <p>
            <li>1.水电改造不走地，一旦漏水很麻烦。走顶方便维修。</li>
            <li>2.下水管(粗的)包隔音棉。</li>
            <li>3.不装小规格的墙砖(块小的)，砖缝多显杂乱。大块瓷砖缝隙少更大气。</li>
            <li>4.不装普通的毛巾架，毛巾长时间潮湿状态，容易滋生细菌。装电热毛巾架。</li>
            <li>5.不装成品的三角置物架，装瓷砖隔板。</li>
            <li>6.不装台下盆，要装陶瓷一体盆。</li>
            <li>7.不装直排下水，全是卫生死角。装墙排下水。</li>
            <li>8.不装木质套装门，受潮开裂不耐用。装超白玻璃门。</li>
        </p>
    </div>
